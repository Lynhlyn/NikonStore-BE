spring.application.name=NikonBackend
# Server Configuration
server.port=${SERVER_PORT:8080}
# API Configuration
api.version=${API_VERSION:v1}
api.admin.version=${API_ADMIN_VERSION:v1}
api.auth.version=${API_AUTH_VERSION:v1}
api.client.version=${API_VERSION:v1}
api.frontend.url=${API_FRONTEND:http://localhost:3000}
api.frontendAdmin.url=${API_FRONTEND_ADMIN:http://localhost:3001}

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/nikon_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui
springdoc.packagesToScan=com.example.nikonbe
springdoc.pathsToMatch=/api/**

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Send mail config
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.debug=false
spring.mail.protocol=smtp

# Mail template configuration
mail.from.address=${MAIL_FROM_ADDRESS:noreply@nikonstore.com}
mail.from.name=${MAIL_FROM_NAME:Nikon Store}

# File upload configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#jwt.token.secret
jwt.token.secret=${JWT_SECRET}
jwt.token.expires=30

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${API_SERVER_URL}/oauth2/callback/google

spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri=${API_SERVER_URL}/oauth2/callback/facebook

spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v12.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v12.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,first_name,middle_name,last_name,name,email,verified,user_friends,picture.width(250).height(250)
